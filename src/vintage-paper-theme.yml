  # Folding:
  editor.foldBackground: *folded_bg # Background color for folded ranges. The color must not be opaque so as not to hide underlying decorations.

  # Overview ruler:
  editorOverviewRuler.background: # Background color of the editor overview ruler. Only used when the minimap is enabled and placed on the right side of the editor.
  editorOverviewRuler.border: # Color of the overview ruler border.
  editorOverviewRuler.findMatchForeground: # Overview ruler marker color for find matches. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.rangeHighlightForeground: # Overview ruler marker color for highlighted ranges, like by the Quick Open, Symbol in File and Find features. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.selectionHighlightForeground: # Overview ruler marker color for selection highlights. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.wordHighlightForeground: # Overview ruler marker color for symbol highlights. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.wordHighlightStrongForeground: # Overview ruler marker color for write-access symbol highlights. The color must not be opaque so as not to hide underlying decorations.
  editorOverviewRuler.modifiedForeground: *difftext_fg # Overview ruler marker color for modified content.
  editorOverviewRuler.addedForeground: *diffadd_fg # Overview ruler marker color for added content.
  editorOverviewRuler.deletedForeground: *diffdelete_fg # Overview ruler marker color for deleted content.
  editorOverviewRuler.errorForeground: # Overview ruler marker color for errors.
  editorOverviewRuler.warningForeground: # Overview ruler marker color for warnings.
  editorOverviewRuler.infoForeground: # Overview ruler marker color for infos.
  editorOverviewRuler.bracketMatchForeground: # Overview ruler marker color for matching brackets.

  # Errors and warnings:
  editorError.foreground: *error_fg # Foreground color of error squiggles in the editor.
  editorError.border: # Border color of error boxes in the editor.
  editorError.background: *error_bg # Background color of error text in the editor. The color must not be opaque so as not to hide underlying decorations.
  editorWarning.foreground: # Foreground color of warning squiggles in the editor.
  editorWarning.border: # Border color of warning boxes in the editor.
  editorWarning.background: # Background color of warning text in the editor. The color must not be opaque so as not to hide underlying decorations.
  editorInfo.foreground: # Foreground color of info squiggles in the editor.
  editorInfo.border: # Border color of info boxes in the editor.
  editorInfo.background: # Background color of info text in the editor. The color must not be opaque so as not to hide underlying decorations.
  editorHint.foreground: # Foreground color of hints in the editor.
  editorHint.border: # Border color of hint boxes in the editor.
  problemsErrorIcon.foreground: # The color used for the problems error icon.
  problemsWarningIcon.foreground: # The color used for the problems warning icon.
  problemsInfoIcon.foreground: # The color used for the problems info icon.

  # Unused source code:
  editorUnnecessaryCode.border: # Border color of unnecessary (unused) source code in the editor.
  editorUnnecessaryCode.opacity: # Opacity of unnecessary (unused) source code in the editor. For example, "#000000c0" will render the code with 75% opacity. For high contrast themes, use the "editorUnnecessaryCode.border" theme color to underline unnecessary code instead of fading it out.

  # The gutter contains the glyph margins and the line numbers:
  editorGutter.background: *linenumber_bg # Background color of the editor gutter.
  editorGutter.modifiedBackground: *difftext_fg # Editor gutter background color for lines that are modified.
  editorGutter.addedBackground: *diffadd_fg # Editor gutter background color for lines that are added.
  editorGutter.deletedBackground: *diffdelete_fg # Editor gutter background color for lines that are deleted.
  editorGutter.commentRangeForeground: # Editor gutter decoration color for commenting ranges.
  editorGutter.foldingControlForeground: # Color of the folding control in the editor gutter.

  # The editor comments widget can be seen when reviewing pull requests:
  editorCommentsWidget.resolvedBorder: # Color of borders and arrow for resolved comments.
  editorCommentsWidget.unresolvedBorder: # Color of borders and arrow for unresolved comments.
  editorCommentsWidget.rangeBackground: # Color of background for comment ranges.
  editorCommentsWidget.rangeBorder: # Color of border for comment ranges.
  editorCommentsWidget.rangeActiveBackground: # Color of background for currently selected or hovered comment range.
  editorCommentsWidget.rangeActiveBorder: # Color of border for currently selected or hovered comment range.

# Standard token types and modifiers
semanticTokenColors:
  # =============================================================================
  # Standard token types:
  # -----------------------------------------------------------------------------
  # Standard token modifiers:
  # declaration: For declarations of symbols.
  # definition: For definitions of symbols, for example, in header files.
  # readonly: For readonly variables and member fields (constants).
  # static: For class members (static members).
  # deprecated: For symbols that should no longer be used.
  # abstract: For types and member functions that are abstract.
  # async: For functions that are marked async.
  # modification: For variable references where the variable is assigned to.
  # documentation: For occurrences of symbols in documentation.
  # defaultLibrary: For symbols that are part of the standard library.
  # =============================================================================

  # For identifiers that declare or reference a namespace, module, or package.
  # entity.name.namespace
  namespace:
    foreground: *blue
    fontStyle: normal
  # For identifiers that declare or reference a class type.
  # entity.name.type.class
  # class.defaultLibrary: support.class
  class:
    foreground: *aqua
    fontStyle: bold
  # For identifiers that declare or reference an enumeration type.
  # entity.name.type.enum
  enum:
    foreground: *green
    fontStyle: bold
  # For identifiers that declare or reference an interface type.
  # entity.name.type.interface
  interface:
    foreground: *blue
    fontStyle: bold
  # For identifiers that declare or reference a struct type.
  # storage.type.struct
  struct:
    foreground: *aqua
    fontStyle: bold
  # For identifiers that declare or reference a type parameter.
  typeParameter:
    foreground: *foreground
    fontStyle: bold
  # For identifiers that declare or reference a type that is not covered above.
  # entity.name.type
  # type.defaultLibrary: support.type
  type:
    foreground: *pink
    fontStyle: bold
  # For identifiers that declare or reference a function or method parameters.
  # variable.parameter
  parameter:
    foreground: *foreground
    fontStyle: normal
  # For identifiers that declare or reference a local or global variable.
  # variable.other.readwrite , entity.name.variable
  # variable.readonly: variable.other.constant
  # variable.readonly.defaultLibrary: support.constant
  variable:
    foreground: *foreground
    fontStyle: normal
  variable.defaultLibrary:
    foreground: *orange
    fontStyle: normal
  variable.constant:
    foreground: *orange
    fontStyle: normal
  variable.global:
    foreground: *navy
    fontStyle: normal
  # For identifiers that declare or reference a member property, member field, or member variable.
  # variable.other.property
  property:
    fontStyle: italic
  property.declaration:
    fontStyle: italic
  # For identifiers that declare or reference an enumeration property, constant, or member.
  # variable.other.enummember
  enumMember:
    foreground: *green
    fontStyle: normal
  # For identifiers that declare or reference decorators and annotations.
  decorator:
    foreground: *blue
    fontStyle: normal
  # For identifiers that declare an event property.
  # variable.other.event
  event:
  # For identifiers that declare a function.
  # entity.name.function
  # function.defaultLibrary: support.function
  function:
    foreground: *blue
    fontStyle: normal
  function.declaration:
    fontStyle: bold
  # For identifiers that declare a member function or method.
  # entity.name.function.member
  method:
    foreground: *foreground
    fontStyle: normal
  # For identifiers that declare a macro.
  # entity.name.function.macro
  macro:
    foreground: *olive
    fontStyle: bold
  # For identifiers that declare a label.
  label:
    foreground: *blue
    fontStyle: normal
  # For tokens that represent a comment.
  comment:
    foreground: *comment
    fontStyle: italic
  # For tokens that represent a string literal.
  string:
    foreground: *olive
    fontStyle: normal
  # For tokens that represent a language keyword.
  keyword:
    foreground: *pink
    fontStyle: normal
  keyword.async:
    foreground: *purple
    fontStyle: bold
  keyword.controlFlow:
    foreground: *purple
    fontStyle: bold
  selfKeyword:
    foreground: *orange
    fontStyle: normal
  selfTypeKeyword:
    foreground: *orange
    fontStyle: bold
  # For tokens that represent a number literal.
  number:
  # For tokens that represent a regular expression literal.
  regexp:
  # For tokens that represent an operator.
  operator:
    foreground: *foreground
    fontStyle: normal

tokenColors:
  # =============================================================================
  # General
  # =============================================================================

  - scope:
      - strong
    settings:
      fontStyle: bold

  - scope:
      - property
    settings:
      fontStyle: italic

  # =============================================================================
  # 01 keyword
  # =============================================================================
  # 01, keyword (can't be combined to other group)

  - scope:
      - keyword
      # - keyword.const
      # - keyword.var
      # - keyword.interface
      # - keyword.struct
    settings:
      foreground: *pink
      fontStyle: normal

  - scope:
      - keyword.import
      - keyword.package
      # - keyword.control.import
      # - keyword.control.export
    settings:
      foreground: *pink
      fontStyle: normal

  - scope:
      - keyword.control.at-rule # (keyword after @ in css)
      - keyword.declaration
    settings:
      foreground: *blue
      fontStyle: normal

  - scope:
      - keyword.control # most flow keywords (continue, while, return...)
      - keyword.control.conditional
      - keyword.control.flow # flow keyword (return is ts)
      - punctuation.definition.keyword # keyword with symbol, such as the @ symbol in CSS add the following scope to the symbols:
    settings:
      foreground: *purple
      fontStyle: bold

  - scope:
      - keyword.operator # text (like or) or symbol operator
      - keyword.operator.assignment
      - keyword.operator.arithmetic
      - keyword.operator.bitwise
      - keyword.operator.word # word operator (and or not)
    settings:
      foreground: *foreground
      fontStyle: normal

  - scope:
      - keyword.operator.logical
    settings:
      foreground: *aqua
      fontStyle: bold

  - scope:
      - keyword.operator.expression # (typeof)
    settings:
      foreground: *blue
      fontStyle: normal

  - scope:
      - keyword.function
      - keyword.operator.new
      - keyword.fragment # fragment keyword in graphql
    settings:
      foreground: *navy
      fontStyle: bold

  - scope:
      - keyword.control.directive
    settings:
      foreground: *red
      fontStyle: normal

  - scope:
      - keyword.type
    settings:
      foreground: *navy
      fontStyle: bold

  - scope:
      - keyword.other # other keyword
    settings:
      foreground: *pink
      fontStyle: normal

  - scope:
      - keyword.other.using
      - keyword.other.definition
    settings:
      foreground: *blue
      fontStyle: normal

  # =============================================================================
  # 02 storage
  # =============================================================================
  # 02,  storage: relevant with storage

  - scope:
      - storage.type # typee.g. let, class, function, int, var...
    settings:
      foreground: *blue
      fontStyle: normal

  - scope:
      - storage.type.built-in.primitive
      - storage.type.primitive
      - storage.type.numeric
      - storage.type.function # func function and def
    settings:
      foreground: *pink
      fontStyle: bold

  - scope:
      - storage.type.namespace # (module)
    settings:
      foreground: *navy
      fontStyle: bold

  - scope:
      - storage.type.type
    settings:
      foreground: *blue
      fontStyle: normal

  - scope:
      # Keywords for  classes structs interfaces
      - storage.type.class
      - storage.type.struct
      - storage.type.enum
      - storage.type.union
      - storage.type.trait
      - storage.type.interface
      - storage.type.impl
    settings:
      foreground: *pink
      fontStyle: bold

  - scope:
      - storage.modifier # storage modifier (private, public, static, extends, implements)
    settings:
      foreground: *navy
      fontStyle: bold

  - scope:
      - storage.modifier.mut
    settings:
      foreground: *navy
      fontStyle: bold

  # =============================================================================
  # 03 support
  # =============================================================================
  # 03, support: content supplied by frame or liabray, e.g. built-in function

  - scope:
      - support.function # function from library (NSLog in Objective-C...)
    settings:
      foreground: *blue
      fontStyle: normal

  - scope:
      - support.function.kernel
    settings:
      foreground: *pink
      fontStyle: normal

  - scope:
      - support.function.builtin # builtin function (println in go...)
    settings:
      foreground: *olive
      fontStyle: bold

  - scope:
      - support.module
      - support.type # type from frame or liabrary, may just in c
    settings:
      foreground: *foreground
      fontStyle: bold

  - scope:
      - support.class # class from frame or library
      - support.type.primitive
      - support.type.builtin
    settings:
      foreground: *pink
      fontStyle: bold

  - scope:
      - support.type.property-name # (property name in css)
    settings:
      foreground: *navy
      fontStyle: bold

  - scope:
      - support.constant # constant in library
    settings:
      foreground: *orange
      fontStyle: normal

  # =============================================================================
  # 04 entity
  # =============================================================================
  # 04 , entity, big block in document, e.g. chapter, class, function, or markup
  #              not all in entity.*, some in meta.*

  - scope:
      # entity.name
      - entity.name.constant # constant
      - entity.name.label # goto...
    settings:
      foreground: *foreground
      fontStyle: normal

  - scope:
      - entity.name.function # function entity
    settings:
      foreground: *blue
      fontStyle: normal

  - scope:
      - entity.name.type
      - entity.name.class
      - entity.name.struct
      - entity.name.union
      - entity.name.class.ford-decl # in c or c++
      - entity.other.inherited-class # base class
      - entity.name.function.definition
      - entity.name.function.constructor
      - entity.name.function.destructor
    settings:
      foreground: *aqua
      fontStyle: bold

  - scope:
      - entity.name.trait
      - entity.name.interface
      - entity.name.impl
    settings:
      foreground: *blue
      fontStyle: bold

  - scope:
      - entity.name.fragment # in graphql
    settings:
      foreground: *navy
      fontStyle: normal

  - scope:
      - entity.name.type.numeric # number type
      - entity.name.type.primitive # builtin type
      - punctuation.definition.anchor # & definition symbol in yaml
      - punctuation.definition.alias
      - entity.name.type.anchor # definition in yaml
    settings:
      foreground: *pink
      fontStyle: bold

  - scope:
      - entity.name.namespace # namespace, pakage or module
    settings:
      foreground: *blue
      fontStyle: normal

  - scope:
      - entity.name.function.macro # macro function (print! in rust...)
      - entity.name.function.preprocessor
    settings:
      foreground: *olive
      fontStyle: bold

  - scope:
      - entity.name.enum
    settings:
      foreground: *green
      fontStyle: bold

  # - scope:
  #     - entity.name.section # section, mark language(markdown) section title
  #   settings:
  #     foreground: *green
  #     fontStyle: bold

  - scope:
      - punctuation.definition.tag # brackets< > of XML/HTML tags
      - entity.name.tag # HTML and XML tags
    settings:
      foreground: *blue
      fontStyle: normal

  - scope:
      - entity.name.section.group-title # section title in ini
      - entity.other.attribute-name #  HTML, CSS and XML
    settings:
      foreground: *pink
      fontStyle: normal

  # =============================================================================
  # 05 meta
  # =============================================================================
  # 05, meta
  #  These are not intended to be styled by a color scheme, but used by preferences and plugins.
  #  meta.function storage.type, entity.name.function, variable.parameter 

  # - scope:
  #     - meta.class
  #     - meta.struct
  #     - meta.enum
  #     - meta.union
  #     - meta.trait
  #     - meta.interface
  #     - meta.impl
  #     - meta.type
  #     - meta.function # 
  #     - meta.function.parameters
  #     - meta.function.return-type
  #     - meta.namespace
  #     - meta.preprocessor # #if
  #     - meta.annotation
  #     - meta.annotation.identifier
  #     - meta.annotation.parameters
  #     - punctuation.definition.annotation
  #     - meta.path
  #     - meta.function-call #()
  #     - meta.block #{}{}punctuation
  #     - punctuation.section.block.begin
  #     - punctuation.section.block.end
  #     - meta.braces
  #     - punctuation.section.braces.begin # { and }
  #     - punctuation.section.braces.end
  #     - meta.group
  #     - punctuation.section.group.begin #()
  #     - punctuation.section.group.end
  #     - meta.parens
  #     - punctuation.section.parens.begin
  #     - punctuation.section.parens.end
  #     - meta.brackets
  #     - punctuation.section.brackets.begin #[ and ]
  #     - punctuation.section.brackets.end
  #     - meta.generic
  #     - punctuation.definition.generic.begin # < and >
  #     - punctuation.definition.generic.end
  #     - meta.tag #HTML and XML tags
  #     - meta.paragraph # paragrph of markup
  #   settings:
  #     foreground: *foreground
  #     fontStyle: normal

  - scope:
      - punctuation.definition.interpolation # {}
      - meta.interpolation # var in {} of string
      - punctuation.section.interpolation
      - meta.interpolated # string which need to be computed, \date\, $(pwd)
    settings:
      foreground: *orange
      fontStyle: normal

  # =============================================================================
  # 06 variable
  # =============================================================================
  # 06, variable parameter

  - scope:
      - variable.other # oter var, e.g. $some_variables
      - variable.other.readwrite # var defined by let, var
      - variable.parameter # function parameter
      - variable.other.member # data, property, member of class and other data structure
      - variable.function # scope of method or function when be called in
      - variable.annotation # symbol as end of data
      - punctuation.definition.annotation
    settings:
      foreground: *foreground
      fontStyle: normal

  - scope:
      - variable.other.normal # $var in shell
    settings:
      foreground: *aqua
      fontStyle: normal

  - scope:
      - variable.other.bracket # var in #{}
    settings:
      foreground: *purple
      fontStyle: normal

  - scope:
      - variable.other.constant # const defined unmutable var
      # - punctuation.definition.variable # $ in PHP and Shell, @ in rb
      - variable.other.global # global variable (cin, cout, cerr..)
      - variable.other.readwrite.global
    settings:
      foreground: *blue
      fontStyle: normal

  - scope:
      - variable.other.property # variable property
    settings:
      fontStyle: italic

  - scope:
      - variable.language # language kept var (this, super, self...)
    settings:
      foreground: *navy
      fontStyle: bold

  - scope:
      - variable.other.predefined
      - variable.other.alias
      - variable.fragment # fragment in graphql
    settings:
      foreground: *pink
      fontStyle: bold

  # =============================================================================
  # 07 constant
  # =============================================================================
  # 07, constant

  - scope:
      - constant
      - constant.numeric # number e.g. 42 1.3f 0x4AB1U.
      - constant.numeric.integer
      - constant.numeric.integer.binary
      - constant.numeric.integer.octal
      - constant.numeric.integer.decimal
      - constant.numeric.integer.hexadecimal
      - constant.numeric.integer.other
      - constant.numeric.float
      - constant.numeric.float.binary
      - constant.numeric.float.octal
      - constant.numeric.float.decimal
      - constant.numeric.float.hexadecimal
      - constant.numeric.float.other
      - constant.numeric.complex
      - constant.numeric.complex.real
      - constant.numeric.complex.imaginary
      - constant.character.escape # escape e.g. \n or \x20, wildcard, e.g. &lt; \e \031.
      - constant.other.placeholder # placeholder %s
      - constant.other # other constant, e.g. color in css
    settings:
      foreground: *orange
      fontStyle: normal

  - scope:
      - constant.language # true/false/null
    settings:
      foreground: *green
      fontStyle: bold

  - scope:
      - constant.other.reference
      - constant.other.reference.link
    settings:
      fontStyle: underline

  # =============================================================================
  # 08 string
  # =============================================================================
  # 08, string

  - scope:
      - string
    settings:
      foreground: *olive
      fontStyle: normal

  - scope:
      - string.unquoted
      - string.quoted
      - string.quoted.single
      - string.quoted.double
      - string.quoted.triple
      - string.quoted.other # other string, e.g. $'shell', %s{...}
      - meta.string
      # - punctuation.definition.string
      - string.quoted.unquoted # no quotation, e.g. here-docs and here-strings
      - string.quoted.regexp # regexp
      - source.language-suffix.embedded
      - string.interpolated
      - string.regexp
    settings:
      foreground: *olive
      fontStyle: normal

  - scope:
      - string.unquoted.plain # text in yaml
    settings:
      foreground: *foreground
      fontStyle: normal

  - scope:
      - string.other.math
    settings:
      foreground: *navy
      fontStyle: normal

  - scope:
      - punctuation.definition.link
      - string.other.link
    settings:
      fontStyle: underline

  - scope:
      - string.interpolated.dollar # var in $() in shell
    settings:
      foreground: *aqua
      fontStyle: normal

  # =============================================================================
  # 09 comment
  # =============================================================================
  # 09, comment

  - scope:
      - comment
    settings:
      foreground: *comment
      fontStyle: italic

  - scope:
      - comment.line
      - comment.block # block: multi-line comment
      - comment.block.documentation # multi-line comment, /  / and <!--  -->
      - punctuation.definition.comment
      - meta.toc-list
    settings:
      foreground: *comment
      fontStyle: italic

  # =============================================================================
  # 10 punctuation
  # =============================================================================
  # () [] {} "" '' `` , following content in them

  - scope:
      # punctuation.separator    # , and :
      # punctuation.terminator  # ; and other coder terminate symbol
      # punctuation.separator.continuation    # line continue symbol
      # punctuation.accessor          # .
      # punctuation.attribute-shorthand # @ and : in vue
      - punctuation.definition.entity
    settings:
      foreground: *foreground
      fontStyle: normal

  - scope:
      - punctuation.section.embedded # #{} in rb
    settings:
      foreground: *orange
      fontStyle: normal

  - scope:
      - punctuation.definition.list
      - punctuation.definition.heading
    settings:
      fontStyle: bold

  # =============================================================================
  # 11 invalid
  # =============================================================================
  # 11 invalid: illegal content

  - scope:
      - invalid
    settings:
      # background: *error_bg # not support yet
      foreground: *red
      fontStyle: normal

  - scope:
      - invalid.illegal # illegal content, e.g. & in html
      - invalid.deprecated # old content, e.g. deprecated function/api
    settings:
      foreground: *red
      fontStyle: italic underline strikethrough

  # =============================================================================
  # 12 markup
  # =============================================================================
  # 12, markup is for text content, not code, e.g. Markdown,Textile

  - scope:
      - markup.bold
    settings:
      fontStyle: bold

  - scope:
      - markup.italic
    settings:
      foreground: *comment
      fontStyle: italic

  - scope:
      - markup.underline
    settings:
      fontStyle: underline

  - scope:
      - markup.strikethrough
    settings:
      foreground: *olive
      fontStyle: strikethrough

  - scope:
      - markup.deleted
    settings:
      foreground: *red
      fontStyle: strikethrough

  - scope:
      - markup.heading
    settings:
      foreground: *orange
      fontStyle: bold

  - scope:
      - heading.1
    settings:
      foreground: *green
      fontStyle: bold

  - scope:
      - heading.2
    settings:
      foreground: *aqua
      fontStyle: bold

  - scope:
      - heading.3
    settings:
      foreground: *pink
      fontStyle: bold

  - scope:
      # - markup.list.numbered
      # - markup.list.unnumbered
      - markup.raw.inline
      - markup.other
      - markup.changed
    settings:
      foreground: *red
      fontStyle: normal

  - scope:
      - markup.inserted
    settings:
      foreground: *green
      fontStyle: normal

  - scope:
      - markup.underline.link # derive from markup.underline, default is underline
    settings:
      foreground: *comment
      fontStyle: italic underline

  - scope:
      - markup.inline.raw
      - markup.fenced_code.block
      - markup.raw.block
      - markup.quote # quoted text, e.g. code
    settings:
      foreground: *olive
      fontStyle: normal

  - scope:
      - markup.deleted.diff
    settings:
      foreground: *diffdelete_fg

  - scope:
      - markup.inserted.diff
    settings:
      foreground: *diffadd_fg


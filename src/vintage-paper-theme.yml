# User Interface (more info: https://code.visualstudio.com/docs/getstarted/theme-color-reference)
colors:
  ## Contrast Colors
  contrastBorder: # An extra border around elements to separate them from others for greater contrast
  contrastActiveBorder: # An extra border around active elements to separate them from others for greater contrast

  ## Base Colors
  focusBorder: *background # Overall border color for focused elements. This color is only used if not overridden by a component.
  foreground: *foreground # Overall foreground color. This color is only used if not overridden by a component.
  disabledForeground: *comment # Overall foreground for disabled elements. This color is only used if not overridden by a component.
  widget.shadow: *navy # Shadow color of widgets such as Find/Replace inside the editor.
  selection.background: *visual_opacity_bg # Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal).
  descriptionForeground: *foreground # Foreground color for description text providing additional information, for example for a label.
  errorForeground: *error_fg # Overall foreground color for error messages (this color is only used if not overridden by a component).
  icon.foreground: *foreground # The default color for icons in the workbench.
  sash.hoverBorder: *border # The hover border color for draggable sashes.

  ## Text colors
  textBlockQuote.background: # Background color for block quotes in text.
  textBlockQuote.border: *border # Border color for block quotes in text.
  textCodeBlock.background: # Background color for code blocks in text.
  textLink.activeForeground: *aqua # Foreground color for links in text when clicked on and on mouse hover.
  textLink.foreground: *blue # Foreground color for links in text.
  textPreformat.foreground: # Foreground color for preformatted text segments.
  textSeparator.foreground: # Color for text separators.

  ## Action colors
  toolbar.hoverBackground: # Toolbar background when hovering over actions using the mouse
  toolbar.hoverOutline: *aqua # Toolbar outline when hovering over actions using the mouse
  toolbar.activeBackground: # Toolbar background when holding the mouse over actions

  ## Button control
  button.background: *statusline_active_bg # Button background color.
  button.foreground: *statusline_active_fg # Button foreground color.
  button.border: # Button border color.
  button.separator: # Button separator color.
  button.hoverBackground: *aqua # Button background color when hovering.
  button.secondaryForeground: # Secondary button foreground color.
  button.secondaryBackground: # Secondary button background color.
  button.secondaryHoverBackground: # Secondary button background color when hovering.
  checkbox.background: # Background color of checkbox widget.
  checkbox.foreground: # Foreground color of checkbox widget.
  checkbox.border: # Border color of checkbox widget.
  checkbox.selectBackground: # Background color of checkbox widget when the element it's in is selected.
  checkbox.selectBorder: # Border color of checkbox widget when the element it's in is selected.

  ## Input control
  input.background: # Input box background.
  input.border: # Input box border.
  input.foreground: # Input box foreground.
  input.placeholderForeground: # Input box foreground color for placeholder text.
  inputOption.activeBackground: # Background color of activated options in input fields.
  inputOption.activeBorder: # Border color of activated options in input fields.
  inputOption.activeForeground: # Foreground color of activated options in input fields.
  inputOption.hoverBackground: # Background color of activated options in input fields.
  inputValidation.errorBackground: # Input validation background color for error severity.
  inputValidation.errorForeground: # Input validation foreground color for error severity.
  inputValidation.errorBorder: # Input validation border color for error severity.
  inputValidation.infoBackground: # Input validation background color for information severity.
  inputValidation.infoForeground: # Input validation foreground color for information severity.
  inputValidation.infoBorder: # Input validation border color for information severity.
  inputValidation.warningBackground: # Input validation background color for information warning.
  inputValidation.warningForeground: # Input validation foreground color for warning severity.
  inputValidation.warningBorder: # Input validation border color for warning severity.

  ## Title Bar colors
  titleBar.activeBackground: *statusline_active_bg # Title Bar background when the window is active.
  titleBar.activeForeground: *statusline_active_fg # Title Bar foreground when the window is active.
  titleBar.inactiveBackground: # Title Bar background when the window is inactive.
  titleBar.inactiveForeground: # Title Bar foreground when the window is inactive.
  titleBar.border: # Title bar border color.

  ## Menu Bar colors
  menubar.selectionForeground: # Foreground color of the selected menu item in the menubar.
  menubar.selectionBackground: *aqua # Background color of the selected menu item in the menubar.
  menubar.selectionBorder: # Border color of the selected menu item in the menubar.
  menu.foreground: *foreground # Foreground color of menu items.
  menu.background: *background # Background color of menu items.
  menu.selectionForeground: *menu_bar_fg # Foreground color of the selected menu item in menus.
  menu.selectionBackground: *menu_bar_bg # Background color of the selected menu item in menus.
  menu.selectionBorder: # Border color of the selected menu item in menus.
  menu.separatorBackground: # Color of a separator menu item in menus.
  menu.border: *menu_bar_bg # Border color of menus.

  ## Side Bar
  sideBar.background: *background # Side Bar background color.
  sideBar.foreground: *foreground # Side Bar foreground color. The Side Bar is the container for views like Explorer and Search.
  sideBar.border: *border # Side Bar border color on the side separating the editor.
  sideBar.dropBackground: # Drag and drop feedback color for the side bar sections. The color should have transparency so that the side bar sections can still shine through.
  sideBarTitle.foreground: *foreground # Side Bar title foreground color.
  sideBarSectionHeader.background: *sidebar_header_bg # Side Bar section header background color.
  sideBarSectionHeader.foreground: *sidebar_header_fg # Side Bar section header foreground color.
  sideBarSectionHeader.border: # Side bar section header border color.

  ## Minimap
  minimap.findMatchHighlight: # Highlight color for matches from search within files.
  minimap.selectionHighlight: # Highlight color for the editor selection.
  minimap.errorHighlight: # Highlight color for errors within the editor.
  minimap.warningHighlight: # Highlight color for warnings within the editor.
  minimap.background: # Minimap background color.
  minimap.selectionOccurrenceHighlight: # Minimap marker color for repeating editor selections.
  minimap.foregroundOpacity: # Opacity of foreground elements rendered in the minimap. For example, "#000000c0" will render the elements with 75% opacity.
  minimapSlider.background: # Minimap slider background color.
  minimapSlider.hoverBackground: # Minimap slider background color when hovering.
  minimapSlider.activeBackground: # Minimap slider background color when clicked on.
  minimapGutter.addedBackground: *diffadd_fg # Minimap gutter color for added content.
  minimapGutter.modifiedBackground: *difftext_fg # Minimap gutter color for modified content.
  minimapGutter.deletedBackground: *diffdelete_fg # Minimap gutter color for deleted content.

  ## Lists and trees
  list.activeSelectionBackground: *list_selection_bg # List/Tree background color for the selected item when the list/tree is active.
  list.activeSelectionForeground: *list_selection_fg # List/Tree foreground color for the selected item when the list/tree is active.
  list.activeSelectionIconForeground: # List/Tree icon foreground color for the selected item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not.
  list.dropBackground: # List/Tree drag and drop background when moving items around using the mouse.
  list.focusBackground: *list_selection_bg # List/Tree background color for the focused item when the list/tree is active.
  list.focusForeground: *list_selection_fg # List/Tree foreground color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not.
  list.focusHighlightForeground: # List/Tree foreground color of the match highlights on actively focused items when searching inside the list/tree.
  list.focusOutline: # List/Tree outline color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not.
  list.focusAndSelectionOutline: # List/Tree outline color for the focused item when the list/tree is active and selected. An active list/tree has keyboard focus, an inactive does not.
  list.highlightForeground: # List/Tree foreground color of the match highlights when searching inside the list/tree.
  list.hoverBackground: *list_selection_bg # List/Tree background when hovering over items using the mouse.
  list.hoverForeground: # List/Tree foreground when hovering over items using the mouse.
  list.inactiveSelectionBackground: *list_selection_bg # List/Tree background color for the selected item when the list/tree is inactive.
  list.inactiveSelectionForeground: # List/Tree foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not.
  list.inactiveSelectionIconForeground: # List/Tree icon foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not.
  list.inactiveFocusBackground: # List background color for the focused item when the list is inactive. An active list has keyboard focus, an inactive does not. Currently only supported in lists.
  list.inactiveFocusOutline: # List/Tree outline color for the focused item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not.
  list.invalidItemForeground: # List/Tree foreground color for invalid items, for example an unresolved root in explorer.
  list.errorForeground: *red # Foreground color of list items containing errors.
  list.warningForeground: *orange # Foreground color of list items containing warnings.
  listFilterWidget.background: # List/Tree Filter background color of typed text when searching inside the list/tree.
  listFilterWidget.outline: # List/Tree Filter Widget's outline color of typed text when searching inside the list/tree.
  listFilterWidget.noMatchesOutline: # List/Tree Filter Widget's outline color when no match is found of typed text when searching inside the list/tree.
  listFilterWidget.shadow: # Shadown color of the type filter widget in lists and tree
  list.filterMatchBackground: *search_bg # Background color of the filtered matches in lists and trees.
  list.filterMatchBorder: # Border color of the filtered matches in lists and trees.
  list.deemphasizedForeground: # List/Tree foreground color for items that are deemphasized.
  tree.indentGuidesStroke: # Tree Widget's stroke color for indent guides.
  tree.tableColumnsBorder: # Tree stroke color for the indentation guides.
  tree.tableOddRowsBackground: # Background color for odd table rows.

  ## Activity Bar
  activityBar.background: *activity_bar_bg # Activity Bar background color.
  activityBar.dropBorder: *pink # Drag and drop feedback color for the activity bar items. The activity bar is showing on the far left or right and allows to switch between views of the side bar.
  activityBar.foreground: *blue # Activity Bar foreground color (for example used for the icons).
  activityBar.inactiveForeground: *activity_bar_fg # Activity Bar item foreground color when it is inactive.
  activityBar.border: # Activity Bar border color with the Side Bar.
  activityBarBadge.background: *pink # Activity notification badge background color.
  activityBarBadge.foreground: *r_foreground # Activity notification badge foreground color.
  activityBar.activeBorder: *pink # Activity Bar active indicator border color.
  activityBar.activeBackground: *background # Activity Bar optional background color for the active element.
  activityBar.activeFocusBorder: # Activity bar focus border color for the active item.
  activityBar.activeForeground: # Activity Bar optional foreground color for the active element.
  activityBarItem.profilesForeground: *test # Foreground color for the profile entry on the activity bar.
  activityBarItem.profilesHoverForeground: *test # Foreground color for the profile entry on the activity bar when hovering.
  activityBarItem.profilesBackground: *test # Background color for the profile entry on the activity bar.

  ## Status Bar colors
  statusBar.background: *statusline_active_bg # Standard Status Bar background color.
  statusBar.foreground: *statusline_active_fg # Status Bar foreground color.
  statusBar.border: # Status Bar border color separating the Status Bar and editor.
  statusBar.debuggingBackground: *statusline_active_bg # Status Bar background color when a program is being debugged.
  statusBar.debuggingForeground: *statusline_debug_fg # Status Bar foreground color when a program is being debugged.
  statusBar.debuggingBorder: *statusline_debug_fg # Status Bar border color separating the Status Bar and editor when a program is being debugged.
  statusBar.noFolderForeground: *statusline_nofolder_fg # Status Bar foreground color when no folder is opened.
  statusBar.noFolderBackground: *statusline_active_bg # Status Bar background color when no folder is opened.
  statusBar.noFolderBorder: *statusline_nofolder_fg # Status Bar border color separating the Status Bar and editor when no folder is opened.
  statusBarItem.activeBackground: *aqua # Status Bar item background color when clicking.
  statusBarItem.hoverBackground: *aqua # Status Bar item background color when hovering.
  statusBarItem.prominentForeground: # Status Bar prominent items foreground color.
  statusBarItem.prominentBackground: *blue # Status Bar prominent items background color.
  statusBarItem.prominentHoverBackground: # Status Bar prominent items background color when hovering.
  statusBarItem.remoteBackground: *remote_bar_item_bg # Background color for the remote indicator on the status bar.
  statusBarItem.remoteForeground: # Foreground color for the remote indicator on the status bar.
  statusBarItem.errorBackground: *red # Status bar error items background color. Error items stand out from other status bar entries to indicate error conditions.
  statusBarItem.errorForeground: # status bar error items foreground color. Error items stand out from other status bar entries to indicate error conditions.
  statusBarItem.warningBackground: *orange # Status bar warning items background color. Warning items stand out from other status bar entries to indicate warning conditions.
  statusBarItem.warningForeground: # Status bar warning items foreground color. Warning items stand out from other status bar entries to indicate warning conditions.
  statusBarItem.compactHoverBackground: # Status bar item background color when hovering an item that contains two hovers.
  statusBarItem.focusBorder: # Status bar item border color when focused on keyboard navigation.
  statusBar.focusBorder: # Status bar border color when focused on keyboard navigation.

  ## Panel colors
  panel.background: *background # Panel background color.
  panel.border: *border # Panel border color to separate the panel from the editor.
  panel.dropBorder: *pink # Drag and drop feedback color for the panel titles.
  panelTitle.activeBorder: # Border color for the active panel title.
  panelTitle.activeForeground: *navy # Title color for the active panel.
  panelTitle.inactiveForeground: *foreground # Title color for the inactive panel.
  panelInput.border: # Input box border for inputs in the panel.
  panelSection.border: # Panel section border color used when multiple views are stacked horizontally in the panel.
  panelSection.dropBackground: # Drag and drop feedback color for the panel sections. The color should have transparency so that the panel sections can still shine through.
  panelSectionHeader.background: *test # Panel section header background color.
  panelSectionHeader.foreground: *green # Panel section header foreground color.
  panelSectionHeader.border: # Panel section header border color used when multiple views are stacked vertically in the panel.

  ## Scrollbar control
  scrollbar.shadow: *navy # Scrollbar slider shadow to indicate that the view is scrolled.
  scrollbarSlider.activeBackground: # Scrollbar slider background color when clicked on.
  scrollbarSlider.background: # Scrollbar slider background color.
  scrollbarSlider.hoverBackground: # Scrollbar slider background color when hovering.

  ## Badge
  badge.foreground: *r_foreground # Badge foreground color.
  badge.background: *pink # Badge background color.

  ## Progress bar
  progressBar.background: *pink # Background color of the progress bar shown for long running operations.

  ## Diff editor colors
  diffEditor.insertedTextBackground: # Background color for text that got inserted. The color must not be opaque so as not to hide underlying decorations.
  diffEditor.insertedTextBorder: # Outline color for the text that got inserted.
  diffEditor.removedTextBackground: # Background color for text that got removed. The color must not be opaque so as not to hide underlying decorations.
  diffEditor.removedTextBorder: # Outline color for text that got removed.
  diffEditor.border: # Border color between the two text editors.
  diffEditor.diagonalFill: *diffchange_bg # Color of the diff editor's diagonal fill. The diagonal fill is used in side-by-side diff views.
  diffEditor.insertedLineBackground: *diffadd_bg # Background color for lines that got inserted. The color must not be opaque so as not to hide underlying decorations.
  diffEditor.removedLineBackground: *diffdelete_bg # Background color for lines that got removed. The color must not be opaque so as not to hide underlying decorations.
  diffEditorGutter.insertedLineBackground: *diffadd_bg # Background color for the margin where lines got inserted.
  diffEditorGutter.removedLineBackground: *diffdelete_bg # Background color for the margin where lines got removed.
  diffEditorOverview.insertedForeground: *diffadd_fg # Diff overview ruler foreground for inserted content.
  diffEditorOverview.removedForeground: *diffdelete_fg # Diff overview ruler foreground for removed content.

  ## Git colors
  gitDecoration.addedResourceForeground: *diffadd_fg # Color for added Git resources. Used for file labels and the SCM viewlet.
  gitDecoration.modifiedResourceForeground: *difftext_fg # Color for modified Git resources. Used for file labels and the SCM viewlet.
  gitDecoration.deletedResourceForeground: *diffdelete_fg # Color for deleted Git resources. Used for file labels and the SCM viewlet.
  gitDecoration.renamedResourceForeground: *difftext_fg # Color for renamed or copied Git resources. Used for file labels and the SCM viewlet.
  gitDecoration.stageModifiedResourceForeground: *difftext_fg # Color for staged modifications git decorations. Used for file labels and the SCM viewlet.
  gitDecoration.stageDeletedResourceForeground: *diffdelete_fg # Color for staged deletions git decorations. Used for file labels and the SCM viewlet.
  gitDecoration.untrackedResourceForeground: *diffadd_fg # Color for untracked Git resources. Used for file labels and the SCM viewlet.
  gitDecoration.ignoredResourceForeground: *comment # Color for ignored Git resources. Used for file labels and the SCM viewlet.
  gitDecoration.conflictingResourceForeground: *red # Color for conflicting Git resources. Used for file labels and the SCM viewlet.
  gitDecoration.submoduleResourceForeground: # Color for submodule resources.

  ## Editor widget colors
  # The Editor widget is shown in front of the editor content. Examples are the Find/Replace dialog, the suggestion widget, and the editor hover.
  editorWidget.foreground: # Foreground color of editor widgets, such as find/replace.
  editorWidget.background: # Background color of editor widgets, such as Find/Replace.
  editorWidget.border: # Border color of the editor widget unless the widget does not contain a border or defines its own border color.
  editorWidget.resizeBorder: *border # Border color of the resize bar of editor widgets. The color is only used if the widget chooses to have a resize border and if the color is not overridden by a widget.
  editorSuggestWidget.background: # Background color of the suggestion widget.
  editorSuggestWidget.border: # Border color of the suggestion widget.
  editorSuggestWidget.foreground: # Foreground color of the suggestion widget.
  editorSuggestWidget.focusHighlightForeground: # Color of the match highlights in the suggest widget when an item is focused.
  editorSuggestWidget.highlightForeground: # Color of the match highlights in the suggestion widget.
  editorSuggestWidget.selectedBackground: # Background color of the selected entry in the suggestion widget.
  editorSuggestWidget.selectedForeground: # Foreground color of the selected entry in the suggest widget.
  editorSuggestWidget.selectedIconForeground: # Icon foreground color of the selected entry in the suggest widget.
  editorSuggestWidgetStatus.foreground: # Foreground color of the suggest widget status.
  editorHoverWidget.foreground: # Foreground color of the editor hover.
  editorHoverWidget.background: # Background color of the editor hover.
  editorHoverWidget.border: # Border color of the editor hover.
  editorHoverWidget.highlightForeground: # Foreground color of the active item in the parameter hint.
  editorHoverWidget.statusBarBackground: # Background color of the editor hover status bar.
  editorGhostText.border: # Border color of the ghost text shown by inline completion providers and the suggest preview.
  editorGhostText.background: # Background color of the ghost text in the editor.
  editorGhostText.foreground: *red # Foreground color of the ghost text shown by inline completion providers and the suggest preview.
  editorStickyScroll.background: # Editor sticky scroll background color
  editorStickyScrollHover.background: # Editor sticky scroll on hover background color

  # The Debug Exception widget is a peek view that shows in the editor when debug stops at an exception.
  debugExceptionWidget.background: # Exception widget background color.
  debugExceptionWidget.border: # Exception widget border color.

  # The editor marker view shows when navigating to errors and warnings in the editor (Go to Next Error or Warning command).
  editorMarkerNavigation.background: # Editor marker navigation widget background.
  editorMarkerNavigationError.background: # Editor marker navigation widget error color.
  editorMarkerNavigationWarning.background: # Editor marker navigation widget warning color.
  editorMarkerNavigationInfo.background: # Editor marker navigation widget info color.
  editorMarkerNavigationError.headerBackground: # Editor marker navigation widget error heading background.
  editorMarkerNavigationWarning.headerBackground: # Editor marker navigation widget warning heading background.
  editorMarkerNavigationInfo.headerBackground: # Editor marker navigation widget info heading background.

  ## Editor Groups & Tabs
  editorGroup.border: *border # Color to separate multiple editor groups from each other.
  editorGroup.dropBackground: # Background color when dragging editors around.
  editorGroupHeader.noTabsBackground: *test # Background color of the editor group title header when Tabs are disabled (set "workbench.editor.showTabs": # false).
  editorGroupHeader.tabsBackground: *tabline_bg # Background color of the Tabs container.
  editorGroupHeader.tabsBorder: # Border color below the editor tabs control when tabs are enabled.
  editorGroupHeader.border: # Border color between editor group header and editor (below breadcrumbs if enabled).
  editorGroup.emptyBackground: # Background color of an empty editor group.
  editorGroup.focusedEmptyBorder: # Border color of an empty editor group that is focused.
  editorGroup.dropIntoPromptForeground: # Foreground color of text shown over editors when dragging files. This text informs the user that they can hold shift to drop into the editor.
  editorGroup.dropIntoPromptBackground: # Background color of text shown over editors when dragging files. This text informs the user that they can hold shift to drop into the editor.
  editorGroup.dropIntoPromptBorder: # Border color of text shown over editors when dragging files. This text informs the user that they can hold shift to drop into the editor.

  tab.activeBackground: *tabline_active_bg # Active Tab background color in an active group.
  tab.unfocusedActiveBackground: # Active Tab background color in an inactive editor group.
  tab.activeForeground: *tabline_active_fg # Active Tab foreground color in an active group.
  tab.border: *white # Border to separate Tabs from each other.
  tab.activeBorder: *tabline_active_bg # Bottom border for the active tab.
  tab.unfocusedActiveBorder: # Bottom border for the active tab in an inactive editor group.
  tab.activeBorderTop: # Top border for the active tab.
  tab.unfocusedActiveBorderTop: # Top border for the active tab in an inactive editor group
  tab.lastPinnedBorder: # Border on the right of the last pinned editor to separate from unpinned editors.
  tab.inactiveBackground: *tabline_bg # Inactive Tab background color.
  tab.unfocusedInactiveBackground: # Inactive Tab background color in an unfocused group
  tab.inactiveForeground: *tabline_inactive_fg # Inactive Tab foreground color in an active group.
